name: Build and Deploy
on:
  push:
    branches:
      - main
  # also allow for manual trigger
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Deps
        run: |
          make deps

      - name: Build ğŸ”§
        run: |
          make clean
          make

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: static
