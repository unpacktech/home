name: Sync
on:
  workflow_dispatch:
    inputs:
      sheet:
        description: 'Sheet name'
        required: true
        default: '2023Q2'
permissions:
  contents: write
jobs:
  sync:
    concurrency:
      group: ${{ github.workflow }}
      cancel-in-progress: false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Deps
        run: |
          make deps

      - name: Sync 🔧
        env:
          SHEET: ${{ github.event.inputs.sheet }}
        run: |
          make clean
          rm -rf ./content/*.json
          make sync

      - name: Deploy 🚀
        uses: stefanzweifel/git-auto-commit-action@v4
