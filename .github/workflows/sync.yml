name: Sync
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false
on:
  workflow_dispatch:
    inputs:
      sheet:
        description: 'Sheet name'
        required: true
        default: '2023Q1'
permissions:
  contents: write
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Deps
        run: |
          make deps

      - name: Sync 🔧
        env:
          SHEET: ${{ github.event.inputs.sheet }}
        run: |
          make clean
          rm -rf ./content/*.json
          make sync

      - name: Deploy 🚀
        run: |
          git config --global user.name "Unpack.tech bot"
          git config --global user.email "mark@unpack.tech"

          git add ./content
          git commit -m "Syncing content $(date -I)" --allow-empty

          git fetch origin main
          git push origin HEAD:main
