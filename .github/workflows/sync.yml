name: Sync
on:
  workflow_dispatch:
    inputs:
      sheet:
        description: 'Sheet name'
        required: true
        default: '2023Q1'
permissions:
  contents: write
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Deps
        run: |
          make deps

      - name: Sync 🔧
        run: |
          make clean
          rm -rf ./content/*.json
          SHEET=${{ github.event.inputs.sheet }} make sync

      - name: Deploy 🚀
        run: |
          git config --global user.name "Unpack.tech bot"
          git config --global user.email "mark@unpack.tech"

          git add ./content
          git commit -m "Syncing content $(date -I)"

          git fetch origin master
          git push origin HEAD:master
