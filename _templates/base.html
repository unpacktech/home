<!DOCTYPE html>
<html>
<head>
	<title>{{ title }}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./favicon_io/site.webmanifest">
{% block head %}{% endblock %}
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-R7786SGHLD"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-R7786SGHLD');
    </script>
</head>
<style>
body{
    margin: 0;
    font-family: 'monaco', monospace;
    color: white;
    background: #301324;
}
.container{
    width: 100%;
    display: flex;
    height: 100vh;
    justify-content: center;
}
.box{
    align-self: center;
    text-align: center;
    width: 600px;
}
.header{
    text-align: center;
}
.punchline{
    padding-bottom: 20px;
}
.btn{
    font-size: 1.2em;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    background-color: #f55d64;
    border: solid 1px #301324;
}
.btn:hover{
    background-color: #301324;
    border: solid 1px #f55d64;
}
a {
    color: #f55d64;
}
.category {
    margin-top: 30px;
}
</style>
<body>
{% block content %}{% endblock %}
</body>
</html>
