<!DOCTYPE html>
<html>
<head>
	<title>{{ title }}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/favicon_io/site.webmanifest">
</head>
<style>
body{
    margin: 0;
    font-family: 'monaco', monospace;
    color: white;
}
.container{
    background: RGB(48, 19, 36);
    width: 100%;
    display: flex;
    height: 100vh;
    justify-content: center;
}

.item{
	 align-self: center;
}
.header{
  text-align: center;
}
</style>
<body>
  <div class="container">
    <div class="item">
      <h1 class="header">{{ headline }}</h1>
      <h3>
        <span id="punchline">
            {{ punchline }}
        </span>
        </h3>
    </div>
  </div>
  <script src="https://unpkg.com/typed.js@2.0.132/dist/typed.umd.js"></script>
  <script>
    // Wow, you read sources!
    // Say hi to https://mattboldt.com/ when you meet him - the below is his brain child
    setTimeout(function() {
    var typed = new Typed('#punchline', {
        strings: [
{%- for line in punchlines %}
            "{{ line }}",
{%- endfor %}
        ],
        smartBackspace: true,
        backDelay: 500,
        typeSpeed: 33,
        backSpeed: 5,
        //startDelay: 3000,
    })}, 2000);
  </script>
</body>
</html>
