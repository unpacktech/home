{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="box">
            <h1 class="header">{{ headline }}</h1>
            <h3 class="punchline"><span id="punchline">{{ punchline }}</span></h3>
            <btn id="subscribe-button" class="btn">subscribe</btn>
        </div>
    </div>
    <script src="https://unpkg.com/typed.js@2.0.132/dist/typed.umd.js"></script>
    <script>
    // Wow, you read sources!

    var typed = new Typed('#punchline', {
        strings: [
{%- for line in punchlines %}
            "{{ line }}",
{%- endfor %}
        ],
        smartBackspace: true,
        backDelay: 500,
        typeSpeed: 33,
        backSpeed: 5,
        //startDelay: 3000,
    })}, 2000);
    </script>
{% endblock %}
